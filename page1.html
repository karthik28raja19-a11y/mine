 const noBtn = document.getElementById("noBtn");

function moveNo() {

}

// Desktop: move on hover
noBtn.addEventListener("mouseover", moveNo);

// Mobile / touch: move on touch/click
noBtn.addEventListener("touchstart", moveNo);
